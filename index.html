            handleSaveInvestment: async(e) => { e.preventDefault(); const f=e.target; const d={name:f.name.value, initialValue:parseFloat(f.initial.value)||0, isArchived:f.isArchived.checked}; if(!f.id.value){d.marketValue=d.initialValue;d.createdAt=Timestamp.now();} f.id.value?await updateDoc(doc(db,`users/${State.user.uid}/investments`,f.id.value),d):(await addDoc(collection(db,`users/${State.user.uid}/investments`),d) && d.initialValue>0 && await addDoc(collection(db,`users/${State.user.uid}/transactions`),{type:'expense',amount:d.initialValue,category:'æŠ•è³‡',project:f.name.value,remarks:'åˆå§‹æŠ•å…¥',timestamp:Timestamp.now()})); App.closeModal(); },
            handleSaveDebt: async(e) => { e.preventDefault(); const f=e.target; const d={name:f.name.value, totalAmount:parseFloat(f.total.value)}; if(!f.id.value){d.remainingAmount=d.totalAmount;d.createdAt=Timestamp.now();} f.id.value?await updateDoc(doc(db,`users/${State.user.uid}/debts`,f.id.value),d):await addDoc(collection(db,`users/${State.user.uid}/debts`),d); App.closeModal(); },
            handleSaveEvent: async(e) => { e.preventDefault(); const f=e.target; const d={title:f.title.value, description:f.desc.value, date:Timestamp.fromDate(new Date(f.date.value))}; f.id.value?await updateDoc(doc(db,`users/${State.user.uid}/events`,f.id.value),d):await addDoc(collection(db,`users/${State.user.uid}/events`),d); App.closeModal(); },
            handleRepayDebt: async(e) => { e.preventDefault(); const f=e.target, amt=parseFloat(f.amount.value); const debt=State.data.debts.find(d=>d.id===f.id.value); const batch=writeBatch(db); batch.update(doc(db,`users/${State.user.uid}/debts`,f.id.value),{remainingAmount:increment(-amt)}); batch.set(doc(collection(db,`users/${State.user.uid}/transactions`)),{type:'expense',amount:amt,category:'è² å‚µé‚„æ¬¾',project:debt.name,remarks:`å„Ÿé‚„: ${debt.name}`,timestamp:Timestamp.fromDate(new Date(f.date.value))}); await batch.commit(); App.closeModal(); },
            
            deleteItem: async(c,id) => await deleteDoc(doc(db, `users/${State.user.uid}/${c}`, id)),
            updateMarketValue: async(id, old) => { const v=prompt("ç›®å‰å¸‚å€¼:",old); if(v&&!isNaN(v)) await updateDoc(doc(db, `users/${State.user.uid}/investments`, id), {marketValue:parseFloat(v)}); },
            exportReport: () => { if(!confirm("åŒ¯å‡ºå ±è¡¨?"))return; const csv = "æ—¥æœŸ,åˆ†é¡,å°ˆæ¡ˆ,å‚™è¨»,é¡å‹,é‡‘é¡\n" + App.getAllTransactions().map(t=>`${getTxDate(t).toLocaleDateString()},${t.category},${t.project||''},${t.remarks||''},${t.type==='income'?'æ”¶å…¥':'æ”¯å‡º'},${t.amount}`).join("\n"); const link = document.createElement("a"); link.href = URL.createObjectURL(new Blob(["\uFEFF"+csv], {type:'text/csv;charset=utf-8;'})); link.download="report.csv"; link.click(); },

            // Show Details
            showDetails: async (type, id) => {
                const item = State.data[type + 's'].find(i => i.id === id);
                if (!item) return;
                const tpl = document.getElementById('tpl-details-modal').innerHTML;
                const content = document.getElementById('modal-content');
                content.innerHTML = tpl;
                content.querySelector('.details-title').innerText = item.name;
                document.getElementById('modal-overlay').classList.remove('hidden'); 
                document.getElementById('modal-overlay').classList.add('flex');

                let relatedTxs = [];
                if (type === 'investment') {
                    const subTxs = State.data.legacyTxs[id] || [];
                    const mainTxs = State.data.transactions.filter(t => t.project === item.name);
                    const linkedIds = new Set(subTxs.map(t => t.mainTransactionId).filter(Boolean));
                    const uniqueMain = mainTxs.filter(t => !linkedIds.has(t.id));
                    relatedTxs = [...subTxs, ...uniqueMain];
                    
                    const btn = document.createElement('button');
                    btn.className = "w-full bg-blue-50 text-blue-600 py-2.5 rounded-xl font-bold text-xs mt-3 shadow-sm";
                    btn.innerText = "æ›´æ–°ç›®å‰å¸‚å€¼";
                    btn.onclick = () => App.updateMarketValue(id, item.marketValue);
                    content.querySelector('.details-actions').appendChild(btn);
                } else {
                    relatedTxs = State.data.transactions.filter(t => t.project === item.name);
                }
                
                const addTxBtn = document.createElement('button');
                addTxBtn.className = "w-full bg-primary text-white py-2.5 rounded-xl font-bold text-xs mt-2 shadow-lg shadow-primary/20 mb-2";
                addTxBtn.innerText = "+ æ–°å¢äº¤æ˜“";
                addTxBtn.onclick = () => App.openModal('transaction-modal', null, { project: item.name, category: type === 'investment' ? 'æŠ•è³‡' : 'è² å‚µé‚„æ¬¾' });
                content.querySelector('.details-actions').insertBefore(addTxBtn, content.querySelector('.details-actions').firstChild);

                relatedTxs.sort((a,b) => getTxDate(b) - getTxDate(a));

                content.querySelector('.details-list').innerHTML = relatedTxs.length ? relatedTxs.map(t => `
                    <li class="flex justify-between items-center py-3 px-3 rounded-xl mb-2 ${t.type==='expense' ? 'bg-red-50' : 'bg-green-50'}">
                        <div><p class="text-[10px] text-gray-500 mb-0.5">${getTxDate(t).toLocaleDateString()}</p><p class="text-xs font-bold text-gray-700">${t.remarks || t.category}</p></div>
                        <div class="flex items-center gap-3"><span class="text-sm font-bold ${t.type==='expense'?'text-red-500':'text-green-600'}">${t.type==='expense'?'-':'+'} NT$ ${t.amount.toLocaleString()}</span>
                        <div class="flex gap-1">${!t.isSub ? `<button onclick="App.openModal('transaction-modal', '${t.id}')" class="text-gray-400 hover:text-blue-500 p-1"><i class="fa-solid fa-pen text-xs"></i></button><button onclick="App.deleteItem('transactions', '${t.id}')" class="text-gray-400 hover:text-red-500 p-1"><i class="fa-solid fa-xmark text-xs"></i></button>` : ''}</div></div>
                    </li>`).join('') : '<li class="text-center text-xs text-gray-400 py-4">ç„¡ç›¸é—œç´€éŒ„</li>';
            }
        };
        window.App = App; App.init();
