<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>威爾森財富管理 - 旗艦系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        primary: '#6366f1', primaryDark: '#4338ca', secondary: '#10B981', danger: '#f43f5e', warning: '#f59e0b', dark: '#1e293b', surface: '#f8fafc'
                    },
                    fontFamily: { sans: ['Noto Sans TC', 'sans-serif'] },
                    boxShadow: { 'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)', 'glow': '0 0 15px rgba(99, 102, 241, 0.3)' },
                    animation: { 'slide-up': 'slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1)', 'fade-in': 'fadeIn 0.2s ease-out' },
                    keyframes: { slideUp: { '0%': { transform: 'translateY(100%)' }, '100%': { transform: 'translateY(0)' } }, fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } } }
                }
            }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; background-color: #f1f5f9; font-family: 'Noto Sans TC', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-top: 1px solid rgba(255, 255, 255, 0.5); }
        .app-frame { max-width: 28rem; margin: 0 auto; background-color: #f8fafc; height: 100dvh; width: 100%; display: flex; flex-direction: column; box-shadow: 0 0 40px rgba(0,0,0,0.1); position: relative; overflow: hidden; }
        @media (min-width: 640px) { .app-frame { height: 95vh; margin-top: 2.5vh; border-radius: 2rem; border: 8px solid #fff; } }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .fab-btn { background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); box-shadow: 0 8px 20px -4px rgba(99, 102, 241, 0.5); }
        .gradient-card { background: linear-gradient(135deg, #4f46e5 0%, #818cf8 100%); color: white; }
        .nav-item.active { color: #4f46e5; }
        .nav-item.active::after { content: ''; position: absolute; bottom: -4px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background-color: #4f46e5; border-radius: 50%; }
        .input-box { background: #f1f5f9; border: 1px solid transparent; transition: all 0.2s; border-radius: 0.75rem; padding: 0.75rem; width: 100%; font-size: 0.875rem; }
        .input-box:focus { background: #fff; border-color: #6366f1; outline: none; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
    </style>
</head>
<body class="text-slate-600 text-sm">

    <!-- Auth View -->
    <div id="login-view" class="fixed inset-0 z-50 bg-white flex flex-col justify-center items-center p-8 max-w-md mx-auto h-full">
        <div class="mb-12 text-center w-full">
            <div class="w-full max-w-[320px] mx-auto mb-8">
                <img src="https://i.ibb.co/PvVffGgL/image.png" alt="App Logo" class="w-full h-auto object-contain drop-shadow-xl">
            </div>
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight">威爾森金庫 <span class="text-primary text-lg align-top">Flagship</span></h1>
            <p class="text-slate-400 mt-3 text-sm font-medium">專業民間金主案件管理系統</p>
        </div>
        <div class="w-full space-y-3">
            <button onclick="App.loginGoogle()" class="w-full bg-white border border-slate-200 text-slate-700 py-3.5 rounded-2xl font-bold shadow-soft flex items-center justify-center gap-3 active:scale-[0.98]">
                <i class="fa-brands fa-google text-red-500 text-lg"></i> 老闆登入
            </button>
            <button onclick="App.loginAnon()" class="w-full bg-slate-800 text-white py-3.5 rounded-2xl font-bold shadow-lg shadow-slate-200 active:scale-[0.98]">
                阿炮專屬通道
            </button>
        </div>
        <p class="absolute bottom-8 text-xs text-slate-300">威爾森老闆 專屬工具</p>
    </div>

    <!-- Main App Frame -->
    <div id="app-container" class="hidden app-frame">
        <header class="bg-white/80 backdrop-blur-md sticky top-0 px-5 py-3 flex justify-between items-center z-20 shrink-0 border-b border-slate-100/50">
            <h1 class="font-bold text-slate-800 flex items-center gap-2.5 text-lg">
                <img id="header-icon" src="https://i.ibb.co/PvVffGgL/image.png" class="h-10 w-auto">
                <span id="page-title">總覽</span>
            </h1>
            <div class="flex items-center gap-4">
                <div id="user-info" class="text-xs font-bold text-slate-400 bg-slate-100 px-2 py-1 rounded-lg"></div>
                <button onclick="App.logout()" class="text-slate-400 p-1"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </header>

        <main id="main-content" class="flex-1 overflow-y-auto hide-scrollbar relative pb-24 px-4 pt-4">
            <div id="view-accounting" class="view-section space-y-4"></div>
            <div id="view-investment" class="view-section hidden space-y-4"></div>
            <div id="view-debt" class="view-section hidden space-y-4"></div>
            <div id="view-reports" class="view-section hidden space-y-4"></div>
            <div id="view-events" class="view-section hidden space-y-4"></div>
        </main>

        <nav class="absolute bottom-0 w-full glass pb-safe pt-2 px-1 flex justify-between items-center text-[10px] font-medium text-slate-400 z-30 shrink-0">
            <button id="nav-accounting" onclick="App.switchTab('accounting', this)" class="nav-item active flex flex-col items-center gap-1.5 p-2 min-w-[3rem]">
                <i class="fa-solid fa-house text-xl mb-0.5"></i> 收支
            </button>
            <button onclick="App.switchTab('investment', this)" class="nav-item flex flex-col items-center gap-1.5 p-2 min-w-[3rem]">
                <i class="fa-solid fa-hand-holding-dollar text-xl mb-0.5"></i> 放款
            </button>
            <button onclick="App.switchTab('debt', this)" class="nav-item flex flex-col items-center gap-1.5 p-2 min-w-[3rem]">
                <i class="fa-solid fa-file-invoice-dollar text-xl mb-0.5"></i> 債務
            </button>
            <div class="relative -top-8 mx-1">
                <button onclick="App.openModal('transaction-modal')" class="fab-btn w-12 h-12 rounded-full text-white text-xl flex items-center justify-center">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <button onclick="App.switchTab('events', this)" class="nav-item flex flex-col items-center gap-1.5 p-2 min-w-[3rem]">
                <i class="fa-solid fa-calendar-check text-xl mb-0.5"></i> 日誌
            </button>
            <button onclick="App.switchTab('reports', this)" class="nav-item flex flex-col items-center gap-1.5 p-2 min-w-[3rem]">
                <i class="fa-solid fa-chart-line text-xl mb-0.5"></i> 帳冊
            </button>
        </nav>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="fixed inset-0 bg-slate-900/40 z-50 hidden flex items-end sm:items-center justify-center backdrop-blur-sm transition-all duration-300">
        <div id="modal-content" class="bg-white w-full max-w-[28rem] rounded-t-[2rem] sm:rounded-2xl p-6 shadow-2xl max-h-[85vh] overflow-y-auto hide-scrollbar relative"></div>
    </div>
    <div id="sub-modal-overlay" class="fixed inset-0 bg-slate-900/30 z-[60] hidden flex items-end sm:items-center justify-center backdrop-blur-sm">
        <div id="sub-modal-content" class="bg-white w-full max-w-[28rem] rounded-t-[2rem] sm:rounded-2xl p-6 shadow-2xl max-h-[60vh] overflow-y-auto hide-scrollbar"></div>
    </div>

    <!-- TEMPLATES -->
    <template id="tpl-accounting">
        <div class="gradient-card rounded-3xl p-5 shadow-soft mb-4">
            <div class="flex justify-between items-center mb-6">
                <span class="text-indigo-100 text-xs font-medium bg-white/10 px-2 py-1 rounded-lg">本月金流概況</span>
                <input type="month" id="date-filter" class="bg-white/20 text-white border-none rounded-lg px-3 py-1 text-xs font-bold" onchange="App.renderTransactions()">
            </div>
            <div class="flex flex-col items-center mb-6">
                <span class="text-indigo-100 text-xs mb-1">本月結餘 (利潤)</span>
                <span id="monthly-balance" class="text-4xl font-bold text-white tracking-tight">$0</span>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white/10 backdrop-blur-sm rounded-xl p-3 border border-white/10">
                    <p class="text-[10px] text-emerald-300">總收款</p>
                    <p id="monthly-income" class="text-lg font-bold">0</p>
                </div>
                <div class="bg-white/10 backdrop-blur-sm rounded-xl p-3 border border-white/10">
                    <p class="text-[10px] text-rose-300">總支出</p>
                    <p id="monthly-expense" class="text-lg font-bold">0</p>
                </div>
            </div>
        </div>
        <div class="flex items-center justify-between px-2 mb-2">
            <span class="text-xs font-bold text-slate-400">流水明細</span>
            <div class="flex gap-2 text-[10px] font-bold">
                 <span class="bg-emerald-50 text-emerald-600 px-2 py-0.5 rounded">今日收 <span id="today-income">0</span></span>
                 <span class="bg-rose-50 text-rose-500 px-2 py-0.5 rounded">今日支 <span id="today-expense">0</span></span>
            </div>
        </div>
        <ul id="tx-list" class="space-y-4 pb-6"></ul>
        <div class="mt-8 pb-4">
            <div class="flex justify-between items-center mb-3 px-1">
                <span class="text-xs font-bold text-slate-400 uppercase">預算 / 排程計畫</span>
                <button onclick="App.openBudgetModal('accounting')" class="text-primary text-[10px] font-bold bg-indigo-50 px-2 py-1 rounded-lg hover:bg-indigo-100 transition"><i class="fa-solid fa-plus"></i> 新增</button>
            </div>
            <ul id="accounting-budget-list" class="space-y-2"></ul>
        </div>
    </template>

    <template id="tpl-investment">
        <div class="sticky top-0 z-10 bg-[#f8fafc]/90 backdrop-blur-md pb-2 pt-2 flex justify-between items-center mb-2 px-1">
            <h3 class="text-lg font-bold text-slate-700">放款名冊</h3>
            <input type="month" id="inv-date-filter" class="bg-white border-none rounded-lg px-2 py-1.5 text-xs font-bold shadow-sm" onchange="App.renderInvestments()">
        </div>
        <div class="bg-dark text-white rounded-3xl p-5 shadow-lg relative overflow-hidden mb-4">
            <div class="absolute right-0 top-0 w-40 h-40 bg-indigo-500/20 rounded-full blur-3xl"></div>
            <div class="relative z-10">
                <p class="text-slate-400 text-xs font-medium mb-1">總外部本金</p>
                <h2 id="inv-total-val" class="text-3xl font-bold tracking-tight mb-4">--</h2>
                <div class="flex gap-8 border-t border-white/10 pt-4">
                    <div><span class="text-slate-400 text-[10px] block mb-0.5">總收益 (利息)</span><span id="inv-total-ret" class="font-bold text-base">--</span></div>
                    <div><span class="text-slate-400 text-[10px] block mb-0.5">預估投報</span><span id="inv-roi" class="font-bold text-base text-emerald-400">--</span></div>
                </div>
            </div>
        </div>
        <div class="flex justify-between items-center mb-3 px-1">
            <div class="bg-white p-1 rounded-xl shadow-sm inline-flex">
                <button class="tab-pill px-4 py-1.5 rounded-lg text-xs font-bold active bg-indigo-50 text-primary" onclick="App.switchInvTab('active', this)">收息中</button>
                <button class="tab-pill px-4 py-1.5 rounded-lg text-xs font-bold text-slate-500" onclick="App.switchInvTab('archived', this)">已結案</button>
            </div>
            <button onclick="App.openModal('investment-modal')" class="text-primary text-xs font-bold bg-indigo-50 px-3 py-2 rounded-xl hover:bg-indigo-100 transition"><i class="fa-solid fa-plus"></i> 新增放款</button>
        </div>
        <span id="inv-monthly-summary" class="block text-center text-[10px] text-slate-400 mb-3 bg-white/50 py-1 rounded-lg">本月結利: $0</span>
        <div id="inv-list" class="grid gap-3"></div>
        <div class="mt-6">
            <div class="flex justify-between items-center px-1 mb-3">
                <span class="text-xs font-bold text-slate-400 uppercase">預定收款 / 罰金計畫</span>
                <button onclick="App.openBudgetModal('investment')" class="text-secondary text-[10px] font-bold bg-emerald-50 px-2 py-1 rounded-lg hover:bg-emerald-100 transition"><i class="fa-solid fa-plus"></i> 新增</button>
            </div>
            <ul id="inv-budget-list" class="space-y-2"></ul>
        </div>
    </template>

    <template id="tpl-debt">
         <div class="sticky top-0 z-10 bg-[#f8fafc]/90 backdrop-blur-md pb-2 pt-2 flex justify-between items-center mb-2 px-1">
            <h3 class="text-lg font-bold text-slate-700">負債/欠款管理</h3>
            <input type="month" id="debt-date-filter" class="bg-white border-none rounded-lg px-2 py-1.5 text-xs font-bold shadow-sm" onchange="App.renderDebts()">
        </div>
        <div class="bg-white p-5 rounded-3xl shadow-soft border-l-4 border-warning mb-4">
             <div class="flex justify-between items-end mb-4">
                <div><p class="text-xs text-slate-400 font-medium mb-1">剩餘總欠款</p><p id="debt-total-remaining" class="text-3xl font-bold text-slate-800 tracking-tight">--</p></div>
                <div class="text-right"><p class="text-[10px] text-slate-400 mb-1">整體還款進度</p><p id="debt-progress-text" class="text-xl font-bold text-warning">0%</p></div>
            </div>
            <div class="w-full bg-slate-100 rounded-full h-3 overflow-hidden"><div id="debt-progress-bar" class="bg-warning h-full rounded-full transition-all duration-1000" style="width: 0%"></div></div>
        </div>
        <div id="debt-list" class="space-y-3"></div>
        <div class="mt-6">
            <div class="flex justify-between items-center mb-3 px-1">
                <span class="text-xs font-bold text-slate-400 uppercase">還款計畫</span>
                <button onclick="App.openBudgetModal('debt')" class="text-danger text-[10px] font-bold bg-rose-50 px-2 py-1 rounded-lg"><i class="fa-solid fa-plus"></i> 新增</button>
            </div>
            <ul id="debt-budget-list" class="space-y-2"></ul>
        </div>
    </template>

    <template id="tpl-reports">
        <div class="bg-white p-4 rounded-2xl shadow-soft mb-4 space-y-3">
            <div class="flex gap-3">
                <select id="report-year" class="flex-1 bg-slate-50 rounded-xl px-3 py-2 text-xs font-bold" onchange="App.renderReports()"></select>
                <select id="report-month-select" class="flex-1 bg-slate-50 rounded-xl px-3 py-2 text-xs font-bold" onchange="App.renderReports()">
                    <option value="all">全年度</option><option value="1">1月</option><option value="2">2月</option><option value="3">3月</option><option value="4">4月</option><option value="5">5月</option><option value="6">6月</option>
                    <option value="7">7月</option><option value="8">8月</option><option value="9">9月</option><option value="10">10月</option><option value="11">11月</option><option value="12">12月</option>
                </select>
            </div>
            <div class="flex gap-2">
                <select id="report-project" class="bg-slate-50 rounded-lg px-3 py-1.5 text-xs font-medium flex-1" onchange="App.renderReports()"><option value="all">全部專案</option></select>
                <button onclick="App.exportReport()" class="bg-indigo-50 w-8 h-8 flex items-center justify-center rounded-lg text-primary hover:bg-indigo-100"><i class="fa-solid fa-file-export"></i></button>
            </div>
        </div>
        <div class="bg-white p-5 rounded-3xl shadow-soft">
            <h3 class="font-bold mb-6 text-center text-xs text-slate-400 uppercase tracking-widest">獲利分析</h3>
            <div class="h-56 relative"><canvas id="expense-chart"></canvas></div>
        </div>
        <div class="bg-white p-5 rounded-3xl shadow-soft mt-4">
            <ul id="report-stats" class="space-y-3 text-xs mb-6"></ul>
            <ul id="report-details" class="space-y-3"></ul>
        </div>
    </template>
    
    <template id="tpl-events">
        <div class="flex gap-3 mb-6 px-1">
             <button onclick="App.openModal('event-modal')" class="flex-1 py-4 border-2 border-dashed border-slate-300 rounded-2xl text-slate-400 font-bold hover:border-primary hover:text-primary transition text-xs flex flex-col items-center gap-1">
                 <i class="fa-solid fa-pen-fancy text-lg"></i><span>生活/生意大事</span>
             </button>
             <button onclick="App.exportEvents()" class="w-14 flex items-center justify-center bg-white shadow-soft rounded-2xl text-slate-400 hover:text-primary"><i class="fa-solid fa-file-export"></i></button>
        </div>
        <div id="event-list" class="space-y-6 px-1 relative"><div class="absolute left-[19px] top-0 bottom-0 w-0.5 bg-slate-200"></div></div>
    </template>

    <!-- Modals -->
    <template id="tpl-transaction-modal">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold text-slate-800" id="tx-modal-title">手動記帳</h3>
            <div class="flex items-center gap-3">
                 <button type="button" id="btn-delete-tx" class="hidden w-9 h-9 rounded-full bg-rose-50 text-rose-500 flex items-center justify-center"><i class="fa-solid fa-trash-can text-sm"></i></button>
                 <button type="button" onclick="App.closeModal()" class="w-9 h-9 rounded-full bg-slate-100 flex items-center justify-center text-slate-500"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
        <form onsubmit="App.handleSaveTransaction(event)" class="space-y-5">
            <input type="hidden" name="id">
            <div class="flex bg-slate-100 p-1.5 rounded-2xl">
                <button type="button" class="flex-1 py-2.5 rounded-xl text-xs font-bold text-slate-500 transition-all" onclick="App.toggleTxType('income')" id="btn-income">收款(利息)</button>
                <button type="button" class="flex-1 py-2.5 rounded-xl text-xs font-bold text-slate-500 transition-all" onclick="App.toggleTxType('expense')" id="btn-expense">放款/支出</button>
            </div>
            <input type="hidden" name="type" id="tx-type" value="income">
            <div class="text-center py-2">
                <input type="number" name="amount" class="w-full text-4xl font-bold text-slate-800 border-none bg-transparent text-center focus:outline-none" placeholder="0" required inputmode="decimal">
            </div>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="text-[10px] font-bold text-slate-400 ml-1 mb-1 block">日期</label><input type="date" name="date" class="input-box" required></div>
                    <div><label class="text-[10px] font-bold text-slate-400 ml-1 mb-1 block">分類</label><div class="flex gap-2"><input name="category" class="input-box" placeholder="利息/本金" required><button type="button" onclick="App.openCategorySelector()" class="w-10 h-10 bg-indigo-50 rounded-xl flex items-center justify-center text-primary shrink-0"><i class="fa-solid fa-list-ul"></i></button></div></div>
                </div>
                <div><label class="text-[10px] font-bold text-slate-400 ml-1 mb-1 block">對象/項目</label><input type="text" name="project" class="input-box" placeholder="客戶名或案號"></div>
                <div><label class="text-[10px] font-bold text-slate-400 ml-1 mb-1 block">備註</label><input type="text" name="remarks" class="input-box" placeholder="紀錄一下細節..."></div>
            </div>
            <button type="submit" class="w-full bg-primary text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition">確認儲存</button>
        </form>
    </template>

    <template id="tpl-investment-modal">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold text-slate-800">放款案件設定</h3>
            <div class="flex items-center gap-3">
                 <button type="button" id="btn-delete-inv" class="hidden w-9 h-9 rounded-full bg-rose-50 text-rose-500 flex items-center justify-center"><i class="fa-solid fa-trash-can text-sm"></i></button>
                 <button type="button" onclick="App.closeModal()" class="w-9 h-9 rounded-full bg-slate-100 flex items-center justify-center text-slate-500"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
        <form onsubmit="App.handleSaveInvestment(event)" class="space-y-5">
            <input type="hidden" name="id">
            <div><label class="text-[10px] font-bold text-slate-400 ml-1 mb-1 block">客戶姓名 / 案號</label><input type="text" name="name" class="input-box" placeholder="例如: 大肚王先生-10萬" required></div>
            <div class="grid grid-cols-2 gap-4">
                <div><label class="text-[10px] font-bold text-slate-400 ml-1 mb-1 block">本金金額</label><input type="number" name="initial" id="inv-initial-amt" class="input-box" oninput="App.suggestPenalty()"></div>
                <div><label class="text-[10px] font-bold text-slate-400 ml-1 mb-1 block">下個收款日</label><input type="date" name="nextCollectionDate" class="input-box"></div>
            </div>
            <div class="p-4 bg-indigo-50 rounded-2xl space-y-3">
                <div class="flex items-center justify-between"><label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" name="enablePenalty" class="w-4 h-4 rounded text-primary border-slate-300"><span class="text-xs font-bold text-slate-600">啟動自動罰金系統</span></label></div>
                <div><label class="text-[10px] font-bold text-indigo-400 ml-1 mb-1 block">每日逾期罰金</label><input type="number" name="penaltyAmount" id="inv-penalty-amt" class="input-box bg-white" placeholder="慢一天罰多少?"></div>
            </div>
            <div class="flex items-center gap-3 px-1">
                <input type="checkbox" name="isArchived" id="inv-archived" class="w-4 h-4 rounded text-primary border-slate-300">
                <label for="inv-archived" class="text-xs font-bold text-slate-500 cursor-pointer">案件已結清歸檔</label>
            </div>
            <button type="submit" class="w-full bg-primary text-white font-bold py-3.5 rounded-2xl shadow-lg transition">儲存案件設定</button>
        </form>
    </template>

    <template id="tpl-details-modal">
        <div class="sticky top-0 bg-white z-10 pb-4 border-b border-slate-50 mb-4 flex justify-between items-center"><h3 class="text-lg font-bold text-slate-800 details-title truncate pr-4"></h3><button onclick="App.closeModal()" class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center text-slate-400"><i class="fa-solid fa-xmark"></i></button></div>
        <div class="max-h-[60vh] overflow-y-auto hide-scrollbar">
            <div class="mb-6"><h4 class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-3">案件往來明細</h4><ul class="details-list space-y-3"></ul></div>
        </div>
        <div class="details-actions mt-4 pt-4 border-t border-slate-100 flex flex-col gap-2"></div>
    </template>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, deleteDoc, updateDoc, increment, Timestamp, writeBatch, where, orderBy, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAqFHm6Bn35m8xauc50ZvNNy_rxIZzCMTE", authDomain: "moneyw-f8105.firebaseapp.com", projectId: "moneyw-f8105", storageBucket: "moneyw-f8105.appspot.com", messagingSenderId: "155586195799", appId: "1:155586195799:web:302184fbf613f032a88e12" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); const db = getFirestore(app);
        
        const State = { user: null, data: { transactions: [], debts: [], investments: [], events: [], investmentBudgets: [], debtBudgets: [], accountingBudgets: [] }, listeners: [], chart: null, categories: { income: ['利息', '本金回收', '手續費', '罰金', '獎金', '其他'], expense: ['放款本金', '交通費', '交際招待', '雜項支出'] }, view: { invTab: 'active', currentTab: 'accounting' } };

        const getTxDate = (t) => { if (!t) return new Date(); if (t.timestamp?.toDate) return t.timestamp.toDate(); if (t.date?.toDate) return t.date.toDate(); if (t.date) return new Date(t.date); if (t.createdAt?.toDate) return t.createdAt.toDate(); return new Date(); };
        const toDateStr = (d) => { const date = d instanceof Date ? d : getTxDate({timestamp: d}); return date.toISOString().split('T')[0]; };

        const App = {
            init: () => onAuthStateChanged(auth, u => {
                State.user = u;
                document.getElementById('login-view').classList.toggle('hidden', !!u);
                document.getElementById('app-container').classList.toggle('hidden', !u);
                if(u) {
                    document.getElementById('user-info').innerText = u.displayName || '老闆威爾森';
                    App.switchTab('accounting', document.querySelector('#nav-accounting'));
                    App.startListeners(u.uid);
                } else App.stopListeners();
            }),
            startListeners: (uid) => {
                const listen = (c, k) => State.listeners.push(onSnapshot(query(collection(db, `users/${uid}/${c}`)), s => { State.data[k] = s.docs.map(d=>({id:d.id, ...d.data()})); if(k === 'investments') App.checkAndGeneratePenalties(); App.refreshCurrentView(); }));
                listen('transactions', 'transactions'); listen('debts', 'debts'); listen('events', 'events'); listen('investments', 'investments');
                listen('investmentBudgets', 'investmentBudgets'); listen('debtBudgets', 'debtBudgets'); listen('accountingBudgets', 'accountingBudgets');
            },
            stopListeners: () => { State.listeners.forEach(u=>u()); State.listeners=[]; },
            loginGoogle: () => signInWithPopup(auth, new GoogleAuthProvider()), loginAnon: () => signInAnonymously(auth), logout: () => signOut(auth),
            
            refreshCurrentView: () => {
                const tab = State.view.currentTab;
                if (tab === 'accounting') { App.renderTransactions(); App.updateDashboard(); }
                else if (tab === 'investment') App.renderInvestments();
                else if (tab === 'debt') App.renderDebts();
                else if (tab === 'reports') App.renderReports();
                else if (tab === 'events') App.renderEvents();
            },

            switchTab: (tab, btn) => {
                State.view.currentTab = tab;
                document.querySelectorAll('.view-section').forEach(e => { e.classList.add('hidden'); e.innerHTML = ''; });
                const target = document.getElementById(`view-${tab}`); target.classList.remove('hidden'); target.innerHTML = document.getElementById(`tpl-${tab}`).innerHTML;
                document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active')); if(btn) btn.classList.add('active');
                if(tab === 'accounting') document.getElementById('date-filter').value = new Date().toISOString().slice(0, 7);
                if(tab === 'investment') document.getElementById('inv-date-filter').value = new Date().toISOString().slice(0, 7);
                if(tab === 'reports') { const curYr = new Date().getFullYear(); const s = document.getElementById('report-year'); if(s) { for(let y=curYr-1;y<=curYr+1;y++) s.innerHTML += `<option value="${y}" ${y===curYr?'selected':''}>${y}年</option>`; document.getElementById('report-month-select').value = (new Date().getMonth()+1).toString(); } }
                App.refreshCurrentView();
            },

            suggestPenalty: () => {
                const amt = parseFloat(document.getElementById('inv-initial-amt').value) || 0;
                const penaltyInput = document.getElementById('inv-penalty-amt');
                if (penaltyInput) penaltyInput.value = amt < 50000 ? 500 : 100;
            },

            checkAndGeneratePenalties: async () => {
                if (!State.user || !State.data.investments.length) return;
                const today = new Date(); today.setHours(0,0,0,0);
                const uid = State.user.uid;
                for (const inv of State.data.investments) {
                    if (inv.isArchived || !inv.enablePenalty || !inv.nextCollectionDate) continue;
                    const collDate = new Date(inv.nextCollectionDate); collDate.setHours(0,0,0,0);
                    if (today > collDate) {
                        const daysLate = Math.floor((today - collDate) / (1000 * 60 * 60 * 24));
                        const penaltyPerDay = parseFloat(inv.penaltyAmount) || 0;
                        for (let i = 0; i < daysLate; i++) {
                            const lateDate = new Date(collDate); lateDate.setDate(lateDate.getDate() + i + 1);
                            const desc = `[逾期罰金] ${inv.name} 第${i+1}天`;
                            if (!State.data.investmentBudgets.some(b => b.targetId === inv.id && b.description === desc)) {
                                await addDoc(collection(db, `users/${uid}/investmentBudgets`), { targetId: inv.id, amount: penaltyPerDay, expectedDate: Timestamp.fromDate(lateDate), description: desc, type: 'income', isRealized: false, createdAt: Timestamp.now() });
                            }
                        }
                    }
                }
            },

            // --- RENDER FUNCTIONS (CRITICAL FIXES HERE) ---
            renderInvestments: () => {
                const container = document.getElementById('inv-list');
                if(!container) return;
                const active = State.data.investments.filter(i => State.view.invTab === 'active' ? !i.isArchived : i.isArchived);
                let tv=0, tr=0;
                container.innerHTML = active.map(i => {
                    const txs = State.data.transactions.filter(t => t.project === i.name);
                    const inc = txs.filter(t=>t.type==='income').reduce((a,b)=>a+(b.amount||0),0);
                    const exp = txs.filter(t=>t.type==='expense').reduce((a,b)=>a+(b.amount||0),0);
                    const profit = inc - exp; tv += (i.marketValue||0); tr += profit;
                    return `<div class="bg-white p-4 rounded-2xl shadow-soft border border-slate-50 relative animate-fade-in" onclick="App.showDetails('investment', '${i.id}')">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-bold text-slate-800 text-sm">${i.name}</h4>
                                <p class="text-[10px] text-slate-400">本金: $${(i.initialValue||0).toLocaleString()}</p>
                            </div>
                            <div class="text-right">
                                <p class="font-bold text-slate-800">$${(i.marketValue||0).toLocaleString()}</p>
                                <p class="text-[10px] font-bold ${profit>=0?'text-emerald-500':'text-rose-500'}">${profit>=0?'+':''}${profit.toLocaleString()}</p>
                            </div>
                        </div>
                        <div class="mt-3 flex justify-between items-center text-[10px]">
                            <span class="${new Date(i.nextCollectionDate)<new Date()?'text-rose-500 font-bold bg-rose-50 px-1.5 rounded':'text-slate-400'}">收款日: ${i.nextCollectionDate || '未設'}</span>
                            ${i.enablePenalty?'<span class="bg-rose-50 text-rose-600 px-2 py-0.5 rounded-lg font-bold">罰金監控中</span>':''}
                        </div>
                    </div>`;
                }).join('') || '<div class="text-center py-20 text-slate-400 text-xs">尚無案件資料</div>';
                
                document.getElementById('inv-total-val').innerText = `$${tv.toLocaleString()}`;
                document.getElementById('inv-total-ret').innerText = `$${tr.toLocaleString()}`;
                const roi = tv > 0 ? (tr/tv*100).toFixed(1) : 0;
                document.getElementById('inv-roi').innerText = `${roi}%`;
                
                // Render Budgets
                const budgetList = document.getElementById('inv-budget-list');
                const buds = State.data.investmentBudgets.filter(b=>!b.isRealized).sort((a,b)=>getTxDate(a)-getTxDate(b));
                if(budgetList) budgetList.innerHTML = buds.map(b => `<li class="flex justify-between items-center p-3 rounded-xl bg-white border border-slate-50 shadow-soft"><div class="flex items-center gap-3"><div class="w-1 ${b.description.includes('罰金')?'bg-rose-500':'bg-emerald-500'} h-8 rounded-full"></div><div><span class="font-bold text-slate-700 text-xs block">${b.description}</span><span class="text-[10px] text-slate-400">${toDateStr(b.expectedDate)} | 預收: $${b.amount}</span></div></div><button onclick="App.realizeBudget('investment', '${b.id}')" class="w-8 h-8 rounded-full bg-emerald-50 text-emerald-600 hover:bg-emerald-100 transition"><i class="fa-solid fa-check"></i></button></li>`).join('') || '<li class="text-center text-xs text-slate-300 py-4 border-2 border-dashed border-slate-100 rounded-xl">尚無預定計畫</li>';
            },

            renderTransactions: () => {
                const list = document.getElementById('tx-list'); if(!list) return;
                const val = document.getElementById('date-filter').value; const [y, m] = val.split('-').map(Number);
                const start = new Date(y, m-1, 1), end = new Date(y, m, 0, 23, 59, 59);
                const txs = State.data.transactions.filter(t => { const d = getTxDate(t); return d >= start && d <= end; }).sort((a,b) => getTxDate(b) - getTxDate(a));
                list.innerHTML = txs.map(t => `<li class="flex justify-between items-center p-4 bg-white rounded-2xl shadow-soft border border-slate-50 active:scale-[0.98] transition" onclick="App.openModal('transaction-modal', '${t.id}')"><div class="flex items-center gap-3"><div class="w-10 h-10 rounded-xl flex items-center justify-center font-bold ${t.type==='income'?'bg-emerald-50 text-emerald-500':'bg-rose-50 text-rose-500'}">${(t.category||'貸')[0]}</div><div><p class="font-bold text-slate-800 text-sm">${t.category || '未分類'}</p><p class="text-[10px] text-slate-400">${t.project || ''} | ${toDateStr(t.timestamp)}</p></div></div><span class="font-bold text-sm ${t.type==='income'?'text-emerald-500':'text-slate-700'}">${t.type==='income'?'+':'-'} $${parseFloat(t.amount).toLocaleString()}</span></li>`).join('') || '<p class="text-center text-xs text-slate-300 py-10">本月查無帳目</p>';
            },

            updateDashboard: () => {
                const now = new Date(); const m = now.getMonth()+1, y = now.getFullYear();
                const txs = State.data.transactions.filter(t => { const d = getTxDate(t); return d.getMonth()+1 === m && d.getFullYear() === y; });
                const inc = txs.filter(t=>t.type==='income').reduce((a,b)=>a+(b.amount||0),0);
                const exp = txs.filter(t=>t.type==='expense').reduce((a,b)=>a+(b.amount||0),0);
                document.getElementById('monthly-balance').innerText = `$${(inc-exp).toLocaleString()}`;
                document.getElementById('monthly-income').innerText = inc.toLocaleString();
                document.getElementById('monthly-expense').innerText = exp.toLocaleString();
                const todayTxs = txs.filter(t => toDateStr(getTxDate(t)) === toDateStr(now));
                document.getElementById('today-income').innerText = todayTxs.filter(t=>t.type==='income').reduce((a,b)=>a+b.amount,0).toLocaleString();
                document.getElementById('today-expense').innerText = todayTxs.filter(t=>t.type==='expense').reduce((a,b)=>a+b.amount,0).toLocaleString();
            },

            renderReports: () => {
                const container = document.getElementById('report-stats'); if(!container) return;
                const yr = parseInt(document.getElementById('report-year').value), mn = document.getElementById('report-month-select').value;
                const filtered = State.data.transactions.filter(t => { const d = getTxDate(t); return d.getFullYear() === yr && (mn === 'all' || d.getMonth() + 1 === parseInt(mn)); });
                const map = {}; filtered.filter(t=>t.type==='income').forEach(t => { map[t.category] = (map[t.category]||0) + t.amount; });
                if(State.chart) State.chart.destroy();
                State.chart = new Chart(document.getElementById('expense-chart').getContext('2d'), { type:'doughnut', data: { labels: Object.keys(map), datasets:[{data: Object.values(map), backgroundColor:['#6366f1','#10b981','#f59e0b','#f43f5e','#ec4899','#64748b']}] }, options: { responsive:true, maintainAspectRatio:false } });
                container.innerHTML = Object.entries(map).map(([k,v])=>`<li class="flex justify-between py-2 border-b border-slate-50 last:border-0"><span>${k}</span><span class="font-bold text-primary">$${v.toLocaleString()}</span></li>`).join('') || '<li class="text-center py-4 text-slate-300">本期無獲利數據</li>';
            },

            // --- SAVE & ACTIONS ---
            handleSaveInvestment: async (e) => {
                e.preventDefault(); const f=e.target, uid=State.user.uid, id=f.id.value;
                const d={name:f.name.value, initialValue:parseFloat(f.initial.value)||0, nextCollectionDate:f.nextCollectionDate.value||'', enablePenalty:f.enablePenalty.checked, penaltyAmount:parseFloat(f.penaltyAmount.value)||0, isArchived:f.isArchived.checked};
                if(!id){d.marketValue=d.initialValue; d.createdAt=Timestamp.now();}
                id?await updateDoc(doc(db,`users/${uid}/investments`,id),d):await addDoc(collection(db,`users/${uid}/investments`),d);
                App.closeModal();
            },

            handleSaveTransaction: async (e) => {
                e.preventDefault(); const f=e.target, uid=State.user.uid, id=f.id.value;
                const d={type:f.type.value, amount:parseFloat(f.amount.value)||0, category:f.category.value, project:f.project.value, remarks:f.remarks.value, timestamp:Timestamp.fromDate(new Date(f.date.value))};
                id?await updateDoc(doc(db,`users/${uid}/transactions`,id),d):await addDoc(collection(db,`users/${uid}/transactions`),d);
                App.closeModal();
            },

            showDetails: async (type, id) => {
                const item = State.data[type + 's'].find(i => i.id === id); if(!item) return;
                const c = document.getElementById('modal-content'); c.innerHTML = document.getElementById('tpl-details-modal').innerHTML;
                c.querySelector('.details-title').innerText = item.name;
                const txs = State.data.transactions.filter(t => t.project === item.name).sort((a,b)=>getTxDate(b)-getTxDate(a));
                c.querySelector('.details-list').innerHTML = txs.map(t => `<li class="flex justify-between items-center py-3 border-b border-slate-50 last:border-0"><div class="flex-1"><div><span class="text-[10px] text-slate-400">${toDateStr(t.timestamp)}</span><p class="text-xs font-bold text-slate-700">${t.category}</p></div><p class="text-[10px] text-slate-400 truncate">${t.remarks||''}</p></div><span class="font-bold text-sm ${t.type==='income'?'text-emerald-500':'text-rose-500'}">${t.type==='income'?'+':'-'}$${t.amount.toLocaleString()}</span></li>`).join('') || '<li class="text-center text-xs py-10 text-slate-300">尚無往來紀錄</li>';
                const actions = c.querySelector('.details-actions');
                const btn1 = document.createElement('button'); btn1.className="w-full bg-primary text-white py-3.5 rounded-2xl font-bold shadow-lg"; btn1.innerText="+ 新增往來入帳"; btn1.onclick=()=>App.openModal('transaction-modal', null, {project: item.name});
                const btn2 = document.createElement('button'); btn2.className="w-full bg-slate-100 text-slate-500 py-3 rounded-2xl text-xs font-bold"; btn2.innerText="修改案件設定"; btn2.onclick=()=>App.openModal('investment-modal', id);
                actions.appendChild(btn1); actions.appendChild(btn2);
                document.getElementById('modal-overlay').classList.remove('hidden');
            },

            realizeBudget: async (ctx, id) => {
                const b = State.data[`${ctx}Budgets`].find(i=>i.id===id);
                const batch = writeBatch(db);
                batch.update(doc(db, `users/${State.user.uid}/${ctx}Budgets`, id), { isRealized: true });
                batch.set(doc(collection(db, `users/${State.user.uid}/transactions`)), { type: 'income', amount: b.amount, category: b.description.includes('罰金')?'罰金':'利息收入', project: State.data.investments.find(i=>i.id===b.targetId)?.name, remarks: b.description, timestamp: Timestamp.now() });
                await batch.commit();
            },

            // Other UI helpers
            switchInvTab: (tab, btn) => { State.view.invTab = tab; document.querySelectorAll('.tab-pill').forEach(e => e.classList.remove('active', 'bg-indigo-50', 'text-primary')); btn.classList.add('active', 'bg-indigo-50', 'text-primary'); App.renderInvestments(); },
            openModal: (t, id, defaults={}) => {
                const c = document.getElementById('modal-content'); c.innerHTML = document.getElementById(`tpl-${t}`).innerHTML;
                if(id) {
                    const item = (t==='investment-modal'?State.data.investments:State.data.transactions).find(i=>i.id===id);
                    if(item) {
                        c.querySelector('[name=id]').value = id;
                        if(t==='investment-modal') {
                            c.querySelector('[name=name]').value = item.name; c.querySelector('[name=initial]').value = item.initialValue;
                            c.querySelector('[name=nextCollectionDate]').value = item.nextCollectionDate || '';
                            c.querySelector('[name=enablePenalty]').checked = item.enablePenalty;
                            c.querySelector('[name=penaltyAmount]').value = item.penaltyAmount;
                            c.querySelector('[name=isArchived]').checked = item.isArchived;
                            c.querySelector('#btn-delete-inv').classList.remove('hidden');
                            c.querySelector('#btn-delete-inv').onclick = () => App.deleteItem('investments', id);
                        } else {
                            c.querySelector('[name=amount]').value = item.amount; c.querySelector('[name=date]').value = toDateStr(item.timestamp);
                            c.querySelector('[name=category]').value = item.category; c.querySelector('[name=project]').value = item.project || '';
                            c.querySelector('[name=remarks]').value = item.remarks; App.toggleTxType(item.type);
                            c.querySelector('#btn-delete-tx').classList.remove('hidden');
                            c.querySelector('#btn-delete-tx').onclick = () => App.deleteItem('transactions', id);
                        }
                    }
                } else if(t==='transaction-modal') {
                    c.querySelector('[name=date]').value = new Date().toLocaleDateString('zh-CA');
                    if(defaults.project) c.querySelector('[name=project]').value = defaults.project;
                    App.toggleTxType('income');
                }
                document.getElementById('modal-overlay').classList.remove('hidden');
            },
            closeModal: () => document.getElementById('modal-overlay').classList.add('hidden'),
            toggleTxType: (t) => {
                document.getElementById('tx-type').value = t;
                const i = document.getElementById('btn-income'), e = document.getElementById('btn-expense');
                if(i && e) {
                    if(t==='income') { i.className="flex-1 py-2.5 rounded-xl text-xs font-bold bg-white text-emerald-500 shadow-sm"; e.className="flex-1 py-2.5 rounded-xl text-xs font-bold text-slate-500"; }
                    else { e.className="flex-1 py-2.5 rounded-xl text-xs font-bold bg-white text-rose-500 shadow-sm"; i.className="flex-1 py-2.5 rounded-xl text-xs font-bold text-slate-500"; }
                }
            },
            openCategorySelector: () => {
                const type = document.getElementById('tx-type').value;
                const c = document.getElementById('sub-modal-content'); c.innerHTML = document.getElementById('tpl-category-selector').innerHTML;
                const list = document.getElementById('category-chips');
                list.innerHTML = State.categories[type].map(v => `<button onclick="App.pickCategory('${v}')" class="bg-slate-50 p-3 rounded-xl font-bold text-xs hover:bg-primary hover:text-white transition">${v}</button>`).join('');
                document.getElementById('sub-modal-overlay').classList.remove('hidden');
            },
            closeSubModal: () => document.getElementById('sub-modal-overlay').classList.add('hidden'),
            pickCategory: (v) => { document.querySelector('#modal-content [name=category]').value = v; App.closeSubModal(); },
            deleteItem: async (col, id) => { if(confirm('威爾森老闆，確定要砍掉這筆嗎？')) { await deleteDoc(doc(db, `users/${State.user.uid}/${col}`, id)); App.closeModal(); } },
            exportReport: () => { const csv = "日期,對象,分類,金額,備註\n" + State.data.transactions.map(t=>`${toDateStr(t.timestamp)},${t.project||''},${t.category},${t.amount},${t.remarks}`).join("\n"); const link = document.createElement('a'); link.href = URL.createObjectURL(new Blob(["\uFEFF"+csv], {type:'text/csv'})); link.download = '威爾森金庫報表.csv'; link.click(); },
            exportEvents: () => { const txt = State.data.events.map(e => `${toDateStr(e.date)} - ${e.title}\n${e.description}\n---`).join("\n"); const link = document.createElement('a'); link.href = URL.createObjectURL(new Blob([txt], {type:'text/plain'})); link.download = '大事記.txt'; link.click(); }
        };

        window.App = App; App.init();
    </script>
</body>
