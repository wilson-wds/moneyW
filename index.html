    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, deleteDoc, updateDoc, increment, Timestamp, writeBatch, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAqFHm6Bn35m8xauc50ZvNNy_rxIZzCMTE", authDomain: "moneyw-f8105.firebaseapp.com", projectId: "moneyw-f8105", storageBucket: "moneyw-f8105.appspot.com", messagingSenderId: "155586195799", appId: "1:155586195799:web:302184fbf613f032a88e12" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); const db = getFirestore(app);
        
        const State = { user: null, data: { transactions: [], debts: [], investments: [], events: [], investmentBudgets: [], debtBudgets: [], accountingBudgets: [] }, listeners: [], view: { invTab: 'active', currentTab: 'accounting' } };

        const getTxDate = (t) => { if (!t) return new Date(); if (t.timestamp?.toDate) return t.timestamp.toDate(); if (t.date?.toDate) return t.date.toDate(); if (t.date) return new Date(t.date); return new Date(); };
        const toDateStr = (d) => { const date = d instanceof Date ? d : getTxDate({timestamp: d}); return date.toISOString().split('T')[0]; };

        const App = {
            init: () => onAuthStateChanged(auth, u => {
                State.user = u;
                document.getElementById('login-view').classList.toggle('hidden', !!u);
                document.getElementById('app-container').classList.toggle('hidden', !u);
                if(u) {
                    document.getElementById('user-info').innerText = u.displayName || '老闆';
                    App.switchTab('accounting', document.querySelector('#nav-accounting'));
                    App.startListeners(u.uid);
                }
            }),
            startListeners: (uid) => {
                const listen = (c, k) => State.listeners.push(onSnapshot(query(collection(db, `users/${uid}/${c}`)), s => { 
                    State.data[k] = s.docs.map(d=>({id:d.id, ...d.data()})); 
                    if(k === 'investments') App.checkAndGeneratePenalties();
                    App.refreshCurrentView(); 
                }));
                listen('transactions', 'transactions'); listen('debts', 'debts'); listen('events', 'events'); listen('investments', 'investments');
                listen('investmentBudgets', 'investmentBudgets'); listen('debtBudgets', 'debtBudgets'); listen('accountingBudgets', 'accountingBudgets');
            },
            loginGoogle: () => signInWithPopup(auth, new GoogleAuthProvider()), loginAnon: () => signInAnonymously(auth), logout: () => signOut(auth),
            refreshCurrentView: () => { 
                const tab = State.view.currentTab; 
                if (tab === 'accounting' && document.getElementById('tx-list')) { App.renderTransactions(); App.updateDashboard(); }
                else if (tab === 'investment' && document.getElementById('inv-list')) App.renderInvestments();
                else if (tab === 'debt' && document.getElementById('debt-list')) App.renderDebts();
                else if (tab === 'reports') App.renderReports();
                else if (tab === 'events') App.renderEvents();
            },
            switchTab: (tab, btn) => {
                State.view.currentTab = tab;
                document.querySelectorAll('.view-section').forEach(e => { e.classList.add('hidden'); e.innerHTML = ''; });
                const target = document.getElementById(`view-${tab}`); target.classList.remove('hidden'); target.innerHTML = document.getElementById(`tpl-${tab}`).innerHTML;
                document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active')); if(btn) btn.classList.add('active');
                if(tab === 'accounting') document.getElementById('date-filter').value = new Date().toISOString().slice(0, 7);
                if(tab === 'investment') document.getElementById('inv-date-filter').value = new Date().toISOString().slice(0, 7);
                App.refreshCurrentView();
            },
            
            // --- NEW LOGIC FOR BOSS WILSON ---
            suggestPenalty: () => {
                const amt = parseFloat(document.getElementById('inv-initial-amt').value) || 0;
                const penaltyInput = document.getElementById('inv-penalty-amt');
                if (amt < 50000) penaltyInput.value = 500;
                else penaltyInput.value = 100;
            },

            checkAndGeneratePenalties: async () => {
                if (!State.user || !State.data.investments.length) return;
                const today = new Date(); today.setHours(0,0,0,0);
                const uid = State.user.uid;
                
                for (const inv of State.data.investments) {
                    if (inv.isArchived || !inv.enablePenalty || !inv.nextCollectionDate) continue;
                    
                    const collDate = new Date(inv.nextCollectionDate); collDate.setHours(0,0,0,0);
                    
                    // 如果今天已經超過收款日
                    if (today > collDate) {
                        const daysLate = Math.floor((today - collDate) / (1000 * 60 * 60 * 24));
                        const penaltyPerDay = parseFloat(inv.penaltyAmount) || 0;
                        
                        // 檢查是否已經針對這些日期產生過罰金預算
                        for (let i = 0; i < daysLate; i++) {
                            const lateDate = new Date(collDate); lateDate.setDate(lateDate.getDate() + i + 1);
                            const dateStr = toDateStr(lateDate);
                            const desc = `[自動罰金] ${inv.name} 逾期第${i+1}天`;
                            
                            const exists = State.data.investmentBudgets.some(b => b.targetId === inv.id && b.description === desc);
                            if (!exists) {
                                await addDoc(collection(db, `users/${uid}/investmentBudgets`), {
                                    targetId: inv.id,
                                    amount: penaltyPerDay,
                                    expectedDate: Timestamp.fromDate(lateDate),
                                    description: desc,
                                    type: 'income',
                                    isRealized: false,
                                    createdAt: Timestamp.now()
                                });
                            }
                        }
                    }
                }
            },
            // ---------------------------------

            handleSaveInvestment: async (e) => {
                e.preventDefault();
                const f = e.target, uid = State.user.uid;
                const d = {
                    name: f.name.value,
                    initialValue: parseFloat(f.initial.value) || 0,
                    isArchived: f.isArchived.checked,
                    nextCollectionDate: f.nextCollectionDate.value || null,
                    enablePenalty: f.enablePenalty.checked,
                    penaltyAmount: parseFloat(f.penaltyAmount.value) || 0
                };
                if(!f.id.value) { d.marketValue = d.initialValue; d.createdAt = Timestamp.now(); }
                f.id.value ? await updateDoc(doc(db, `users/${uid}/investments`, f.id.value), d) : await addDoc(collection(db, `users/${uid}/investments`), d);
                App.closeModal();
            },

            renderInvestments: () => {
                const list = document.getElementById('inv-list'); if(!list) return;
                const active = State.data.investments.filter(i => State.view.invTab === 'active' ? !i.isArchived : i.isArchived);
                list.innerHTML = active.map(i => {
                    const collInfo = i.nextCollectionDate ? `<p class="text-[10px] ${new Date(i.nextCollectionDate) < new Date() ? 'text-rose-500 font-bold' : 'text-slate-400'}">下次收錢: ${i.nextCollectionDate}</p>` : '';
                    return `<div class="bg-white p-4 rounded-2xl shadow-soft border border-slate-50 relative group" onclick="App.openModal('investment-modal', '${i.id}')">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-bold text-slate-800 text-sm">${i.name}</h4>
                                <p class="text-[10px] text-slate-400">本金: $${(i.initialValue||0).toLocaleString()}</p>
                                ${collInfo}
                            </div>
                            <div class="text-right">
                                <p class="font-bold text-sm">$${(i.marketValue||0).toLocaleString()}</p>
                                ${i.enablePenalty ? '<span class="text-[9px] bg-rose-100 text-rose-600 px-1.5 rounded-full font-bold">罰金系統ING</span>' : ''}
                            </div>
                        </div>
                    </div>`;
                }).join('') || '<p class="text-center text-xs py-10">目前沒有案件</p>';
                
                const budgets = State.data.investmentBudgets.filter(b=>!b.isRealized).sort((a,b)=>getTxDate(a)-getTxDate(b));
                document.getElementById('inv-budget-list').innerHTML = budgets.map(b => `
                    <li class="flex justify-between items-center p-3 rounded-xl border bg-white shadow-soft">
                        <div class="flex items-center gap-3">
                            <div class="w-1 ${b.description.includes('罰金') ? 'bg-rose-500' : 'bg-emerald-500'} h-8 rounded-full"></div>
                            <div>
                                <span class="font-bold text-slate-700 text-xs block">${b.description}</span>
                                <span class="text-[10px] text-slate-400">${toDateStr(b.expectedDate)} | 預收: $${b.amount}</span>
                            </div>
                        </div>
                        <button onclick="App.realizeBudget('investment', '${b.id}')" class="w-8 h-8 rounded-full bg-emerald-50 text-emerald-600"><i class="fa-solid fa-check"></i></button>
                    </li>
                `).join('');
            },

            // Basic Core functions kept from original
            switchInvTab: (tab, btn) => { State.view.invTab = tab; document.querySelectorAll('.tab-pill').forEach(e => e.classList.remove('active', 'bg-indigo-50', 'text-primary')); btn.classList.add('active', 'bg-indigo-50', 'text-primary'); App.renderInvestments(); },
            openModal: (t, id) => {
                const c = document.getElementById('modal-content'); c.innerHTML = document.getElementById(`tpl-${t}`).innerHTML;
                if(id) {
                    const item = (t==='investment-modal' ? State.data.investments : State.data.transactions).find(i=>i.id===id);
                    if(item) {
                        c.querySelector('[name=id]').value = id;
                        if(t==='investment-modal') {
                            c.querySelector('[name=name]').value = item.name;
                            c.querySelector('[name=initial]').value = item.initialValue;
                            c.querySelector('[name=isArchived]').checked = item.isArchived;
                            c.querySelector('[name=nextCollectionDate]').value = item.nextCollectionDate || '';
                            c.querySelector('[name=enablePenalty]').checked = item.enablePenalty || false;
                            c.querySelector('[name=penaltyAmount]').value = item.penaltyAmount || 0;
                            c.querySelector('#btn-delete-inv').classList.remove('hidden');
                            c.querySelector('#btn-delete-inv').onclick = () => App.deleteItem('investments', id);
                        }
                    }
                }
                document.getElementById('modal-overlay').classList.remove('hidden');
            },
            closeModal: () => document.getElementById('modal-overlay').classList.add('hidden'),
            toggleTxType: (t) => {
                document.getElementById('tx-type').value = t;
                const i = document.getElementById('btn-income'), e = document.getElementById('btn-expense');
                if(t==='income') { i.className = "flex-1 py-2 rounded-xl text-xs font-bold bg-white text-emerald-500 shadow-sm"; e.className = "flex-1 py-2 rounded-xl text-xs font-bold text-slate-500"; }
                else { e.className = "flex-1 py-2 rounded-xl text-xs font-bold bg-white text-rose-500 shadow-sm"; i.className = "flex-1 py-2 rounded-xl text-xs font-bold text-slate-500"; }
            },
            handleSaveTransaction: async (e) => {
                e.preventDefault(); const f = e.target;
                const d = { type: f.type.value, amount: parseFloat(f.amount.value), category: f.category.value, project: f.project.value, remarks: f.remarks.value, timestamp: Timestamp.fromDate(new Date(f.date.value)) };
                await addDoc(collection(db, `users/${State.user.uid}/transactions`), d); App.closeModal();
            },
            openBudgetModal: (ctx) => {
                const c = document.getElementById('modal-content'); c.innerHTML = document.getElementById('tpl-budget-form').innerHTML;
                c.querySelector('#budget-context').value = ctx;
                const sel = c.querySelector('#budget-target-select');
                if(ctx === 'investment') State.data.investments.filter(i=>!i.isArchived).forEach(i=>sel.innerHTML+=`<option value="${i.id}">${i.name}</option>`);
                document.getElementById('modal-overlay').classList.remove('hidden');
            },
            handleSaveBudget: async (e) => {
                e.preventDefault(); const f = e.target;
                const d = { targetId: f.targetId_select.value, amount: parseFloat(f.amount.value), expectedDate: Timestamp.fromDate(new Date(f.date.value)), description: f.desc.value, type: 'income', isRealized: false, createdAt: Timestamp.now() };
                await addDoc(collection(db, `users/${State.user.uid}/${f.context.value}Budgets`), d); App.closeModal();
            },
            realizeBudget: async (ctx, id) => {
                const b = State.data[`${ctx}Budgets`].find(i=>i.id===id);
                const batch = writeBatch(db);
                batch.update(doc(db, `users/${State.user.uid}/${ctx}Budgets`, id), { isRealized: true });
                batch.set(doc(collection(db, `users/${State.user.uid}/transactions`)), { type: b.type, amount: b.amount, category: '利息收入', project: State.data.investments.find(i=>i.id===b.targetId)?.name, remarks: b.description, timestamp: Timestamp.now() });
                await batch.commit();
            },
            deleteItem: async (col, id) => { if(confirm('要刪除嗎？')) { await deleteDoc(doc(db, `users/${State.user.uid}/${col}`, id)); App.closeModal(); } },
            updateDashboard: () => {
                const inc = State.data.transactions.filter(t=>t.type==='income').reduce((a,b)=>a+b.amount,0);
                const exp = State.data.transactions.filter(t=>t.type==='expense').reduce((a,b)=>a+b.amount,0);
                document.getElementById('monthly-balance').innerText = `$${(inc-exp).toLocaleString()}`;
                document.getElementById('monthly-income').innerText = inc.toLocaleString();
                document.getElementById('monthly-expense').innerText = exp.toLocaleString();
            },
            renderTransactions: () => {
                const list = document.getElementById('tx-list'); if(!list) return;
                list.innerHTML = State.data.transactions.sort((a,b)=>getTxDate(b)-getTxDate(a)).map(t => `
                    <li class="flex justify-between items-center p-4 bg-white rounded-2xl shadow-soft">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-xl flex items-center justify-center font-bold ${t.type==='income'?'bg-emerald-50 text-emerald-500':'bg-rose-50 text-rose-500'}">${t.category?.[0]||'債'}</div>
                            <div><p class="font-bold text-slate-800 text-sm">${t.project || t.category}</p><p class="text-[10px] text-slate-400">${toDateStr(t.timestamp)}</p></div>
                        </div>
                        <p class="font-bold ${t.type==='income'?'text-emerald-500':'text-rose-500'}">${t.type==='income'?'+':'-'} ${t.amount.toLocaleString()}</p>
                    </li>
                `).join('') || '<p class="text-center text-xs py-10">尚無帳目</p>';
            }
        };

        window.App = App; App.init();
    </script>
</body>
</html>
